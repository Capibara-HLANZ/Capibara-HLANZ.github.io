
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/adopta_style.css">
</head>
<body>
    <div class="contact-form">
        <h2>¿Quieres adoptar? Contacta con nosotros</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">¿Por qué quieres adoptar? (opcional):</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
            <p>Si lo prefiere contacte con nosotros por email.</p>
            <p id="copy_email">example@email.com</p>
        </form>
    </div>
</body>
</html>
